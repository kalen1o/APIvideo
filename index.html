<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<title>Video</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Apple videos</h1>
		</div>

		<form id="search-form">
			<div class="form-group">
				<input type="search" name="search-value" class="form-control" autocomplete="off" placeholder="Search video...">
			</div>
		</form>

		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading video-heading">Video List</div>
					<div class="panel-body">
						<div class="list-group" id="videos-list">
				
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-8">
				<div id="myCarousel" class="carousel slide" data-interval="false" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>	
					</ol>
							  
					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="item active">
							<div class="panel panel-info" id="video-info">
								<div class="panel-heading video-heading">Video info</div>
								<div class="panel-body video-body text-center">
									No data
								</div>
							</div>
						</div>
							  
						<div class="item video-holder">
							No video
						</div>
					</div>
							  
					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>

	</div>
	<script src="./js/index.js"></script>
</body>
</html>
